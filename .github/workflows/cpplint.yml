name: Linting Checks

on:
  push:
    branches:
      - master
      - "milestone[1-3]"
  pull_request:
    branches:
      - master
      - "milestone[1-3]"

jobs:
  cpplint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install cpplint
      - run: cpplint --recursive --extensions=hpp,cpp,tpp --linelength=120 .

